<div class="card-container">
  <div class="card-content shadow">
    <div class="row">
      <div class="col">
        <p>{{ flight.origin }}</p>
        <p>{{ flight.destination }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="time">
          {{ flight.departureTime }} - {{ flight.returnTime }}
        </p>
      </div>
    </div>
  </div>
  <div class="icon-container shadow">
    <mat-icon>airplanemode_active</mat-icon>
  </div>
</div>
